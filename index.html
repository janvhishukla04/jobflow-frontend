<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFlow - Job Application Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JobFlow</h1>
        <p>Track your job applications efficiently</p>
    </header>

    <main>
        <section class="card" id="loginSection">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" autocomplete="username">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                <button onclick="login()">Login</button>
            </div>
            <p id="loginMessage" class="message"></p>
        </section>

        <section class="card" id="addJobSection">
            <h2 id="formTitle">Add Job Application</h2>
            <div class="form-group">
                <input type="text" id="company" placeholder="Company Name" required>
                <input type="text" id="role" placeholder="Job Role" required>
                <input type="text" id="status" placeholder="Status (e.g., Applied, Interview, Rejected)" required>
                <input type="date" id="date" required>
                <div class="button-group">
                    <button onclick="addJob()" id="submitBtn">Add Application</button>
                    <button onclick="cancelEdit()" id="cancelBtn" style="display:none;">Cancel</button>
                </div>
            </div>
        </section>

        <section class="card" id="jobsSection">
            <h2>My Applications</h2>
            <div id="jobList" class="job-list">
                <p class="loading">Loading applications...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JobFlow - Built with ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
