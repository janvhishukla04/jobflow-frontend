<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ JobFlow - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <h1>ðŸ”¥ <span>JobFlow</span></h1>
    <p class="subtitle">Track your job applications with ease</p>

    <div class="tabs">
      <button class="tab-btn active" onclick="showLogin()">Login</button>
      <button class="tab-btn" onclick="showSignup()">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error-msg" id="loginError"></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form" style="display: none;">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="error-msg" id="signupError"></p>
    </form>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
