<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ JobFlow - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">ðŸ”¥ <span class="gradient-text">JobFlow</span></h1>
    <p class="auth-subtitle">Track your job applications with ease</p>

    <!-- Tab Buttons -->
    <div class="auth-tabs">
      <button class="auth-tab active" id="loginTab" onclick="switchTab('login')">Login</button>
      <button class="auth-tab" id="signupTab" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="auth-submit">Login</button>
      <p class="auth-error" id="loginError"></p>
    </form>

    <!-- Signup Form (Hidden Initially) -->
    <form id="signupForm" class="auth-form" style="display: none;">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required minlength="6">
      <button type="submit" class="auth-submit">Create Account</button>
      <p class="auth-error" id="signupError"></p>
    </form>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
